<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">
    <!-- Fecha registro -->
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha registro</th>
      <td mat-cell *matCellDef="let opeLog">{{ getFechaFormateada(opeLog.fechaRegistro) }}</td>
    </ng-container>

    <!-- Tipo movimiento -->
    <ng-container matColumnDef="tipoMovimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo movimiento</th>
      <td mat-cell *matCellDef="let opeLog">{{ getTipoMovimiento(opeLog.tipoMovimiento) }}</td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let opeLog">{{ getUsuario(opeLog) }}</td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20" showFirstLastButtons></mat-paginator>
</div>

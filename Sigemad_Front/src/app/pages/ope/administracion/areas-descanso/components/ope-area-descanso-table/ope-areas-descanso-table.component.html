<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table" appRowHighlight appMatSortNoClear>
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let opeAreaDescanso">{{ opeAreaDescanso.nombre }}</td>
    </ng-container>

    <!-- Tipo de área de descanso -->
    <ng-container matColumnDef="opeAreaDescansoTipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let opeAreaDescanso">
        {{ opeAreaDescanso.opeAreaDescansoTipo.nombre }}
      </td>
    </ng-container>

    <!-- CCAA -->
    <ng-container matColumnDef="CCAA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CCAA</th>
      <td mat-cell *matCellDef="let opeAreaDescanso">
        {{ opeAreaDescanso.ccaa.descripcion }}
      </td>
    </ng-container>

    <!-- Provincia -->
    <ng-container matColumnDef="provincia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
      <td mat-cell *matCellDef="let opeAreaDescanso">
        {{ opeAreaDescanso.provincia.descripcion }}
      </td>
    </ng-container>

    <!-- Municipio -->
    <ng-container matColumnDef="municipio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Municipio</th>
      <td mat-cell *matCellDef="let opeAreaDescanso">
        {{ opeAreaDescanso.municipio.descripcion }}
      </td>
    </ng-container>

    <!-- Capacidad -->
    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cabecera-con-ordenacion-centrada">Capacidad</th>
      <td mat-cell *matCellDef="let opeAreaDescanso" class="textoCentrado">{{ opeAreaDescanso.capacidad }}</td>
    </ng-container>

    <!-- Estado de ocupación -->
    <!---
    <ng-container matColumnDef="opeEstadoOcupacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cabecera-con-ordenacion-centrada">Estado de ocupación</th>
      <td mat-cell *matCellDef="let opeAreaDescanso" class="textoCentrado">
        {{ opeAreaDescanso.opeEstadoOcupacion.nombre }}
      </td>
    </ng-container>
    -->

    <!-- Opciones -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef class="textoCentrado">Opciones</th>
      <td mat-cell *matCellDef="let opeAreaDescanso" class="textoCentrado">
        <a (click)="goModalEdit(opeAreaDescanso)">
          <img src="/assets/img/edit.svg" alt="Editar" appTooltip="Datos de área de descanso" />
        </a>
        <a (click)="deleteOpeAreaDescanso(opeAreaDescanso.id)">
          <img src="/assets/img/delete-btn.svg" alt="Borrar" appTooltip="Borrar área de descanso" />
        </a>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20" showFirstLastButtons></mat-paginator>
</div>

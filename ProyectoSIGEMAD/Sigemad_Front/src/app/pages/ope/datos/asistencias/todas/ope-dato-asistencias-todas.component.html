<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table" appRowHighlight>
    <!-- Nombre -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let opeDatoAsistencia">{{ opeDatoAsistencia.fecha }}</td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!--
  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  -->

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20" showFirstLastButtons></mat-paginator>
</div>

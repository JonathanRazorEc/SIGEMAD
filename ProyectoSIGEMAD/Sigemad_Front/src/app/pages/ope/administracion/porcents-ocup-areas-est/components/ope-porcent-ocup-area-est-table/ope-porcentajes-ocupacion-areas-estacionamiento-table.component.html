<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table" appRowHighlight appMatSortNoClear>
    <!-- Ocupación -->
    <ng-container matColumnDef="opeOcupacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ocupación</th>
      <td mat-cell *matCellDef="let opePorcentajeOcupacionAreaEstacionamiento">
        {{ opePorcentajeOcupacionAreaEstacionamiento.opeOcupacion.nombre }}
      </td>
    </ng-container>

    <!-- Porcentaje inferior -->
    <ng-container matColumnDef="porcentajeInferior">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cabecera-con-ordenacion-centrada">Desde (%)</th>
      <td mat-cell *matCellDef="let opePorcentajeOcupacionAreaEstacionamiento" class="textoCentrado">
        {{ opePorcentajeOcupacionAreaEstacionamiento.porcentajeInferior }}
      </td>
    </ng-container>

    <!-- Porcentaje superior -->
    <ng-container matColumnDef="porcentajeSuperior">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cabecera-con-ordenacion-centrada">Hasta (%)</th>
      <td mat-cell *matCellDef="let opePorcentajeOcupacionAreaEstacionamiento" class="textoCentrado">
        {{ opePorcentajeOcupacionAreaEstacionamiento.porcentajeSuperior }}
      </td>
    </ng-container>

    <!-- Opciones -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef class="textoCentrado">Opciones</th>
      <td mat-cell *matCellDef="let opePorcentajeOcupacionAreaEstacionamiento" class="textoCentrado">
        <a (click)="goModalEdit(opePorcentajeOcupacionAreaEstacionamiento)">
          <img src="/assets/img/edit.svg" alt="Editar" appTooltip="Datos de porcentaje ocupación área estacionamiento" />
        </a>
        <a (click)="deleteOpePorcentajeOcupacionAreaEstacionamiento(opePorcentajeOcupacionAreaEstacionamiento.id)">
          <img src="/assets/img/delete-btn.svg" alt="Borrar" appTooltip="Borrar porcentaje ocupación área estacionamiento" />
        </a>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20" showFirstLastButtons></mat-paginator>
</div>

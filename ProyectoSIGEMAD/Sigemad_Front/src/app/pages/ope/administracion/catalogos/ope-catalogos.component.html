<div class="container">
  <div class="side-menu">
    <mat-chip-listbox [value]="selectedOption.id" (change)="onSelectionChange($event)">
      <mat-chip-option *ngFor="let sec of sections; trackBy: trackByFn" [value]="sec.id" class="full-width-chip">
        {{ sec.label }}
      </mat-chip-option>
    </mat-chip-listbox>
  </div>

  <div class="form-container">
    <app-ope-catalogo-listado [dataSource]="dataSource" [displayedColumns]="displayedColumns" />
  </div>
</div>

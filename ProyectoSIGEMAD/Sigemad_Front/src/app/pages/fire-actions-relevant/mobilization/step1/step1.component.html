<div class="row" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="start center">
  <mat-form-field appearance="outline" fxFlex="20%">
    <mat-label>Procedencia</mat-label>
    <mat-select [formControl]="getForm('IdProcedenciaMedio')">
      <mat-option *ngFor="let option of procedencia()" [value]="option">
        {{ option.descripcion }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="formGroup.get('IdProcedenciaMedio')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field class="input full-width-input" appearance="outline" fxFlex="60%">
    <mat-label>Autoridad solicitante</mat-label>
    <input matInput [formControl]="getForm('AutoridadSolicitante')" placeholder="Ingresa texto" />
    <mat-error *ngIf="formGroup.get('AutoridadSolicitante')?.hasError('required')">Este campo es
      obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" fxFlex="20%" class="mb-3">
    <mat-label>Fecha / hora de solicitud</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="getForm('FechaHoraSolicitud')" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="formGroup.get('FechaHoraSolicitud')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>
</div>

<div class="row" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="start center">

  <mat-form-field class="input full-width-input" appearance="outline" fxFlex="60%">
    <mat-label>Descripci√≥n de la solicitud</mat-label>
    <input matInput [formControl]="getForm('Descripcion')" placeholder="Ingresa texto" />
    <mat-error *ngIf="formGroup.get('Descripcion')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field class="input full-width-input" appearance="outline" fxFlex="60%">
    <mat-label>Observaciones</mat-label>
    <input matInput [formControl]="getForm('Observaciones')" placeholder="Ingresa texto" />
    <mat-error *ngIf="formGroup.get('Observaciones')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>
</div>

<div class="form-floating mb-3 position-relative" *ngIf="type === 'select'">
  <select
    [id]="label"
    [formControl]="formControl"
    class="form-select"
    [ngClass]="{ 'is-invalid': showError }"
    (change)="change($event)"
    [disabled]="disabled"
  >
    <option selected value="">Seleccione una opci√≥n</option>
    <option *ngFor="let option of options" [value]="option?.id">{{ option?.descripcion }}</option>
  </select>
  <label for="floatingSelect">{{ label }}</label>
  <div class="invalid-feedback">{{ label }} es requerido</div>
</div>

<div class="form-floating mb-3 position-relative" *ngIf="type === 'number' || type === 'text' || type === 'date'">
  <input [type]="type" [formControl]="formControl" class="form-control" [ngClass]="{ 'is-invalid': showError }" [id]="label" [placeholder]="label" />
  <label [for]="label">{{ label }}</label>
  <div class="invalid-feedback">{{ label }} es requerido</div>
</div>

<div class="form-floating mb-3 position-relative" *ngIf="type === 'datetime-local'">
  <input [type]="type" [formControl]="formControl" class="form-control" [ngClass]="{ 'is-invalid': showError }" [id]="label" [placeholder]="label" />
  <label [for]="label">{{ label }}</label>
  <div class="invalid-feedback">{{ label }} es requerido</div>
</div>

<div class="form-floating mb-3 position-relative" *ngIf="type === 'textArea'">
  <textarea
    class="form-control"
    [placeholder]="label"
    [id]="label"
    [formControl]="formControl"
    style="height: 100px"
    rows="4"
    cols="87"
    [disabled]="disabled"
    [ngClass]="{ 'is-invalid': showError }"
  ></textarea>
  <label [for]="label">{{ label }}</label>
  <div class="invalid-feedback">{{ label }} es requerido</div>
</div>
